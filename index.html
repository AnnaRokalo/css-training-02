            <div class="header__menu">
                <ul class="main-nav">

                        <span class="main-nav__icon main-nav__icon--user"></span>

                    <li class="main-nav__item">

                    </li>

            </div>
        </div>
        <div class="header__content">
            <div class="header__media">
                <div class="video">
                    <button class="video__play-btn" onclick="playPause()"></button>
                    <video id="video1">
                        <source src="video/rio.mp4" type="video/mp4" >
                        <source src="video/rio.webm" type="video/webm">
                        Your browser does not support HTML5 video.
                    </video>
                    <div class="video-controls">

                    </div>
                </div>
            </div>
            <div class="header__title">
               <h1></h1>
            </div>
        </div>
    </header>

    <script>
        var myVideo = document.getElementById("video1");

        function playPause() {
            if (myVideo.paused) {
                myVideo.play();
                myVideo.controls = true;}
            else {
                myVideo.pause();
                myVideo.controls = false;}
        }
    </script>
